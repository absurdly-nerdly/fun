<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Puff Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB; /* Light Sky Blue */
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #333;
            flex-direction: column; /* Stack canvas and controls vertically */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Start Screen Styles */
        #startScreenContent {
            display: block; /* Initially visible */
        }

        #startScreenContent h2 {
            font-size: 20px;
            margin-bottom: 25px;
            color: #fff;
        }

        #startScreenContent div {
            margin: 15px 0;
            text-align: left;
        }

        #startScreenContent label {
            display: inline-block;
            margin: 5px 0;
            font-size: 14px;
            cursor: pointer;
        }

        #startScreenContent input[type="radio"],
        #startScreenContent input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            transform: scale(1.2);
        }

        #themeSelect {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 8px;
            margin-top: 8px;
            background-color: #444;
            color: white;
            border: 2px solid #666;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        #startButton {
            display: block;
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
        }

        #startButton:hover {
            background-color: #45a049;
        }
        canvas {
            border: 5px solid #444;
            display: block; /* Remove extra space below canvas */
            background-color: #87CEEB; /* Match body background */
            /* Make canvas responsive but maintain aspect ratio */
            max-width: 95vw;
            max-height: 70vh;
            aspect-ratio: 800 / 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Indicate clicking/tapping puffs */
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px; /* Slightly larger font */
            padding: 15px 30px; /* Bigger padding */
            cursor: pointer;
            background-color: #FF6347; /* Tomato Red */
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: none; /* Hidden initially */
        }
        button:hover {
            background-color: #E5533D; /* Darker red on hover */
        }
        button:active {
            transform: scale(0.95); /* Press effect */
        }
        #message {
            position: absolute; /* Position over the canvas */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay for better readability */
            color: white;
            padding: 30px; /* More padding */
            border-radius: 10px;
            font-size: 24px; /* Larger message font */
            text-align: center;
            z-index: 10; /* Ensure it's above the canvas */
            min-width: 300px; /* Ensure minimum width for options */
            max-width: 90vw; /* Responsive max width */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #message button {
            margin-top: 20px; /* Space between message and button */
            display: block; /* Make button appear below message */
            margin-left: auto;
            margin-right: auto;
        }
        /* Add instructions below message */
        #message small {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Audio elements -->
    <audio id="puffSound" src="sounds/spray-puff-272431.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/retro-explode-2-236688.mp3" preload="auto"></audio>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="message">
        <!-- Start Screen Content (initially visible) -->
        <div id="startScreenContent">
            <h2>Balloon Puff Options</h2>
            <div>
                <label>
                    <input type="checkbox" id="soundToggle" checked> Sound On
                </label>
            </div>
            <div>
                Difficulty:
                <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
                <label><input type="radio" name="difficulty" value="normal"> Normal</label>
                <label><input type="radio" name="difficulty" value="hard"> Hard</label>
            </div>
            <div>
                Starting Theme:
                <select id="themeSelect">
                    <option value="mountain">Mountain</option>
                    <option value="city">City</option>
                    <option value="beach">Beach</option>
                </select>
            </div>
            <button id="startButton">Start Game</button>
        </div>

        <!-- Game Over Content (initially hidden) -->
        <div id="gameOverContent" style="display: none;">
            <span id="messageText">Game Over!</span>
            <small>(Press SPACE or click Restart)</small>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');
        const startButton = document.getElementById('startButton');
        const soundToggle = document.getElementById('soundToggle');
        const themeSelect = document.getElementById('themeSelect');
        const startScreenContent = document.getElementById('startScreenContent');
        const gameOverContent = document.getElementById('gameOverContent');
        const puffSound = document.getElementById('puffSound');
        const gameOverSound = document.getElementById('gameOverSound');

        // --- Game State ---
        let soundEnabled = true;
        let currentTheme;
        let currentDifficulty = 'easy';
        let balloonY, balloonVelY;
        let obstacles = [];
        let clouds = [];
        let birds = [];
        let frameCount = 0;
        let isGameOver = false;
        let animationFrameId;

        // --- Parallax Background State ---
        let layer1Elements = []; // Distant background (slowest)
        let layer2Elements = []; // Mid-ground
        let layer3Elements = []; // Foreground (fastest)

        // --- Parallax Speed Factors (relative to obstacle speed) ---
        const LAYER1_SPEED_FACTOR = 0.2;  // Distant layer moves at 20% speed
        const LAYER2_SPEED_FACTOR = 0.5;  // Mid layer moves at 50% speed
        const LAYER3_SPEED_FACTOR = 0.8;  // Front layer moves at 80% speed

        // --- Parallax Spawn Rates (in frames) ---
        const LAYER1_SPAWN_RATE = 400;    // Spawn distant elements less frequently
        const LAYER2_SPAWN_RATE = 300;    // Mid-ground elements
        const LAYER3_SPAWN_RATE = 200;    // Foreground elements more frequently

        // --- Constants ---
        const BALLOON_RADIUS = 30;
        const OBSTACLE_WIDTH = 60;
        const OBSTACLE_GAP = 280;
        const CLOUD_SPAWN_RATE = 300;
        const BIRD_SPAWN_RATE = 450;

        // --- Balloon Properties ---
        const balloonColor = '#FF69B4'; // Hot Pink

        // --- Difficulty Settings ---
        const difficulties = {
            easy: {
                GRAVITY: 0.08,
                LIFT: -3.5,
                OBSTACLE_SPEED: 1.8,
                OBSTACLE_SPAWN_RATE: 240,
                CLOUD_SPEED: 0.5,
                BIRD_SPEED: 1.5
            },
            normal: {
                GRAVITY: 0.1,
                LIFT: -4,
                OBSTACLE_SPEED: 2.2,
                OBSTACLE_SPAWN_RATE: 200,
                CLOUD_SPEED: 0.7,
                BIRD_SPEED: 1.8
            },
            hard: {
                GRAVITY: 0.12,
                LIFT: -4.5,
                OBSTACLE_SPEED: 2.6,
                OBSTACLE_SPAWN_RATE: 180,
                CLOUD_SPEED: 0.9,
                BIRD_SPEED: 2.1
            }
        };

        // --- Theme Definitions ---
        const themes = {
            mountain: {
                name: 'Mountain',
                skyColor: '#B0C4DE', // Light steel blue
                groundColor: '#8B4513', // Saddle brown
                groundDetailColor: '#654321', // Darker brown
                obstacleColor: '#2F4F4F', // Dark slate gray
                obstacleDetailColor: '#1C2F2F', // Darker slate
                // Parallax layer colors
                layer1Color: '#8B98B0', // Distant mountains (lighter)
                layer2Color: '#6B7890', // Mid mountains
                layer3Color: '#4B5870', // Front mountains
                // Element types for each layer
                layer1Elements: ['distant-peak', 'rolling-hill'],
                layer2Elements: ['foothill', 'cliff'],
                layer3Elements: ['pine-tree', 'boulder'],
                drawObstacle: (obstacle) => {
                    // Draw rocky mountain peak
                    ctx.fillStyle = themes.mountain.obstacleColor;
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y);
                    ctx.lineTo(obstacle.x + OBSTACLE_WIDTH/2, obstacle.y - 30);
                    ctx.lineTo(obstacle.x + OBSTACLE_WIDTH, obstacle.y);
                    ctx.lineTo(obstacle.x + OBSTACLE_WIDTH, canvas.height);
                    ctx.lineTo(obstacle.x, canvas.height);
                    ctx.closePath();
                    ctx.fill();

                    // Add rock details
                    ctx.fillStyle = themes.mountain.obstacleDetailColor;
                    for(let i = 0; i < 3; i++) {
                        ctx.fillRect(
                            obstacle.x + 10 + (i * 15),
                            obstacle.y + 20 + (i * 25),
                            12,
                            8
                        );
                    }
                }
            },
            city: {
                name: 'City',
                skyColor: '#4682B4', // Steel blue
                groundColor: '#808080', // Gray
                groundDetailColor: '#696969', // Dim gray
                obstacleColor: '#2F4F4F', // Dark slate gray
                obstacleDetailColor: '#1C2F2F', // Darker slate
                // Parallax layer colors
                layer1Color: '#2B4B6B', // Distant buildings (darker)
                layer2Color: '#3B5B7B', // Mid buildings
                layer3Color: '#4B6B8B', // Front buildings
                // Element types for each layer
                layer1Elements: ['skyscraper', 'tower'],
                layer2Elements: ['building', 'antenna'],
                layer3Elements: ['lamppost', 'fence'],
                drawObstacle: (obstacle) => {
                    // Draw building
                    ctx.fillStyle = themes.city.obstacleColor;
                    ctx.fillRect(obstacle.x, obstacle.y, OBSTACLE_WIDTH, canvas.height - obstacle.y);

                    // Add windows
                    ctx.fillStyle = '#FFD700'; // Gold windows
                    for(let i = 0; i < 4; i++) {
                        for(let j = 0; j < 2; j++) {
                            ctx.fillRect(
                                obstacle.x + 10 + (j * 25),
                                obstacle.y + 20 + (i * 40),
                                15,
                                25
                            );
                        }
                    }
                }
            },
            beach: {
                name: 'Beach',
                skyColor: '#87CEEB', // Sky blue
                groundColor: '#F4A460', // Sandy brown
                groundDetailColor: '#DEB887', // Burlywood
                obstacleColor: '#228B22', // Forest green
                obstacleDetailColor: '#006400', // Dark green
                // Parallax layer colors
                layer1Color: '#ADD8E6', // Distant ocean/horizon
                layer2Color: '#87CEEB', // Mid waves
                layer3Color: '#E6C392', // Front sand features
                // Element types for each layer
                layer1Elements: ['horizon', 'island'],
                layer2Elements: ['wave', 'cloud-reflection'],
                layer3Elements: ['seashell', 'dune-grass'],
                drawObstacle: (obstacle) => {
                    // Draw palm tree trunk
                    ctx.fillStyle = '#8B4513'; // Saddle brown trunk
                    ctx.fillRect(
                        obstacle.x + OBSTACLE_WIDTH/3,
                        obstacle.y,
                        OBSTACLE_WIDTH/3,
                        canvas.height - obstacle.y
                    );

                    // Draw palm leaves
                    ctx.fillStyle = themes.beach.obstacleColor;
                    for(let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x + OBSTACLE_WIDTH/2, obstacle.y);
                        ctx.quadraticCurveTo(
                            obstacle.x + (i-1) * 30,
                            obstacle.y - 40,
                            obstacle.x + (i-1) * 60,
                            obstacle.y - 20
                        );
                        ctx.lineTo(obstacle.x + (i-1) * 60, obstacle.y);
                        ctx.fill();
                    }
                }
            }
        };

        // --- Helper Functions ---
        function playSound(sound) {
            if (soundEnabled) {
                sound.currentTime = 0;
                sound.play().catch(error => {
                    console.error("Error playing sound:", error);
                });
            }
        }

        // --- Helper Functions ---

        // --- Parallax Background Functions ---
        function createLayerElement(x, y, type, layer) {
            return {
                x,
                y,
                type,
                width: layer === 1 ? 120 : layer === 2 ? 80 : 40, // Larger elements in back
                height: layer === 1 ? 150 : layer === 2 ? 100 : 50
            };
        }

        function drawLayerElement(element, color, type) {
            ctx.fillStyle = color;
            
            switch(type) {
                case 'distant-peak':
                case 'rolling-hill':
                    // Simple triangle for distant mountain
                    ctx.beginPath();
                    ctx.moveTo(element.x, element.y + element.height);
                    ctx.lineTo(element.x + element.width/2, element.y);
                    ctx.lineTo(element.x + element.width, element.y + element.height);
                    ctx.fill();
                    break;
                    
                case 'skyscraper':
                case 'tower':
                    // Rectangle with optional top detail
                    ctx.fillRect(element.x, element.y, element.width, element.height);
                    ctx.fillRect(element.x + element.width/4, element.y - 10, element.width/2, 10);
                    break;
                    
                case 'pine-tree':
                    // Triangle top with rectangle trunk
                    ctx.fillRect(element.x + element.width/3, element.y + element.height/2,
                               element.width/3, element.height/2); // trunk
                    ctx.beginPath();
                    ctx.moveTo(element.x, element.y + element.height/2);
                    ctx.lineTo(element.x + element.width/2, element.y);
                    ctx.lineTo(element.x + element.width, element.y + element.height/2);
                    ctx.fill();
                    break;

                case 'horizon':
                case 'wave':
                    // Simple horizontal line with wave effect
                    ctx.beginPath();
                    ctx.moveTo(element.x, element.y + element.height/2);
                    for(let i = 0; i <= element.width; i += 20) {
                        ctx.lineTo(element.x + i,
                            element.y + element.height/2 + Math.sin(frameCount/20 + i/20) * 5);
                    }
                    ctx.lineTo(element.x + element.width, element.y + element.height);
                    ctx.lineTo(element.x, element.y + element.height);
                    ctx.fill();
                    break;

                default:
                    // Simple rectangle for unspecified types
                    ctx.fillRect(element.x, element.y, element.width, element.height);
            }
        }

        function updateLayer(elements, spawnRate, speed, layerNum) {
            // Spawn new elements
            if (frameCount % spawnRate === 0) {
                const y = layerNum === 1 ? canvas.height/3 :
                         layerNum === 2 ? canvas.height/2 :
                         canvas.height - 100;
                
                const elementTypes = currentTheme[`layer${layerNum}Elements`];
                const type = elementTypes[Math.floor(Math.random() * elementTypes.length)];
                
                elements.push(createLayerElement(
                    canvas.width + Math.random() * 100,
                    y + Math.random() * 50 - 25,
                    type,
                    layerNum
                ));
            }

            // Move existing elements
            elements.forEach(element => {
                element.x -= speed;
            });

            // Remove off-screen elements
            return elements.filter(element => element.x + element.width > 0);
        }

        function drawLayer(elements, color) {
            elements.forEach(element => {
                drawLayerElement(element, color, element.type);
            });
        }

        // Draw Clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)'; // Semi-transparent white
            clouds.forEach(cloud => {
                // Simple cloud shape using multiple circles
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 1.2, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size * 0.7, cloud.y, cloud.size * 1.1, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.2, cloud.y - cloud.size * 0.5, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update Cloud Positions & Spawn New Ones
        function updateClouds(speed) {
            // Spawn new cloud
            if (frameCount % CLOUD_SPAWN_RATE === 0) {
                clouds.push({
                    x: canvas.width + Math.random() * 100,
                    y: Math.random() * (canvas.height * 0.4) + 50,
                    size: Math.random() * 20 + 25
                });
            }
            // Move existing clouds
            clouds.forEach(cloud => {
                cloud.x -= speed;
            });
            // Remove clouds that have moved off-screen
            clouds = clouds.filter(cloud => cloud.x + cloud.size * 2 > 0);
        }

        // Draw Birds
        function drawBirds() {
            ctx.fillStyle = '#333'; // Dark color for birds
             birds.forEach(bird => {
                ctx.beginPath();
                // Simple V shape for wings, alternates based on phase
                const wingYOffset = Math.sin(bird.phase) * 5; // Wing flap effect
                ctx.moveTo(bird.x - 10, bird.y + wingYOffset);
                ctx.lineTo(bird.x, bird.y - wingYOffset);
                ctx.lineTo(bird.x + 10, bird.y + wingYOffset);
                //ctx.closePath(); // Don't close path for V shape
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#333';
                ctx.stroke(); // Use stroke for thin lines
             });
        }

        // Update Bird Positions & Spawn New Ones
        function updateBirds(speed) {
            // Spawn new bird
            if (frameCount % BIRD_SPAWN_RATE === 0) {
                birds.push({
                    x: canvas.width + Math.random() * 50,
                    y: Math.random() * (canvas.height * 0.5) + 80,
                    phase: Math.random() * Math.PI * 2
                });
            }
            // Move existing birds and update phase
            birds.forEach(bird => {
                bird.x -= speed;
                bird.phase += 0.1;
            });
            // Remove birds that have moved off-screen
            birds = birds.filter(bird => bird.x + 10 > 0);
        }


        // Draw the balloon
        function drawBalloon() {
            ctx.fillStyle = balloonColor;
            ctx.beginPath();
            ctx.arc(canvas.width / 4, balloonY, BALLOON_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#A020F0'; // Purple outline
            ctx.lineWidth = 3;
            ctx.stroke();

            // Simple balloon string
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 4, balloonY + BALLOON_RADIUS);
            ctx.lineTo(canvas.width / 4, balloonY + BALLOON_RADIUS + 15);
            ctx.stroke();
        }

        // Draw obstacles using current theme
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                currentTheme.drawObstacle(obstacle);
            });
        }

        // Draw the ground with theme colors
        function drawGround() {
            ctx.fillStyle = currentTheme.groundColor;
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            ctx.fillStyle = currentTheme.groundDetailColor;
            for(let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i + Math.random()*5, canvas.height - 20 + Math.random()*5, 10, 10);
            }
        }

        // Update balloon position and velocity
        function updateBalloon(gravity) {
            balloonVelY += gravity;
            balloonY += balloonVelY;

            // Prevent balloon from going off the top
            if (balloonY - BALLOON_RADIUS < 0) {
                balloonY = BALLOON_RADIUS;
                balloonVelY = 0;
            }
        }

        // Update obstacle positions and spawn new ones
        function updateObstacles(speed, spawnRate) {
            // Spawn new obstacle only if game is running
            if (!isGameOver && frameCount % spawnRate === 0) {
                // The y position is the top of the trunk
                const minTrunkTop = canvas.height - 20 - (canvas.height * 0.6);
                const maxTrunkTop = canvas.height - 20 - 50;
                const trunkY = Math.random() * (maxTrunkTop - minTrunkTop) + minTrunkTop;

                obstacles.push({
                    x: canvas.width,
                    y: trunkY
                });
            }

            // Move existing obstacles
            obstacles.forEach(obstacle => {
                obstacle.x -= speed;
            });

            // Remove obstacles that have moved off-screen
            obstacles = obstacles.filter(obstacle => obstacle.x + OBSTACLE_WIDTH > 0);
        }

        // Check for collisions
        function checkCollisions() {
            // Collision with ground
            if (balloonY + BALLOON_RADIUS > canvas.height - 20) { // 20 is ground height
                return true;
            }

            // Collision with obstacles (only bottom part)
            const balloonX = canvas.width / 4;
            for (const obstacle of obstacles) {
                // Check horizontal overlap
                if (balloonX + BALLOON_RADIUS > obstacle.x && balloonX - BALLOON_RADIUS < obstacle.x + OBSTACLE_WIDTH) {
                    // Check vertical overlap (hit the trunk)
                    if (balloonY + BALLOON_RADIUS > obstacle.y) {
                        return true;
                    }
                }
            }

            return false;
        }

        // Game Over state
        function triggerGameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationFrameId); // Stop the game loop
            messageDiv.style.display = 'block';
            restartButton.style.display = 'block'; // Show button inside message box
            // Optional: Add a sound effect here later if needed
        }

        // Reset game variables to start fresh
        function resetGame() {
            balloonY = canvas.height / 3; // Start higher up
            balloonVelY = 0;
            obstacles = [];
            clouds = []; // Reset clouds
            birds = [];  // Reset birds
            layer1Elements = []; // Reset parallax elements
            layer2Elements = [];
            layer3Elements = [];
            frameCount = 0;
            isGameOver = false;
            messageDiv.style.display = 'none';
            restartButton.style.display = 'none';

            // Pre-spawn background elements
            for(let i = 0; i < 3; i++) {
                layer1Elements.push(createLayerElement(
                    canvas.width * i/3,
                    canvas.height/3,
                    currentTheme.layer1Elements[0],
                    1
                ));
                layer2Elements.push(createLayerElement(
                    canvas.width * i/3,
                    canvas.height/2,
                    currentTheme.layer2Elements[0],
                    2
                ));
                layer3Elements.push(createLayerElement(
                    canvas.width * i/3,
                    canvas.height - 100,
                    currentTheme.layer3Elements[0],
                    3
                ));
            }

            // Pre-spawn some initial clouds/birds
            for(let i=0; i<3; i++) { updateClouds(); frameCount++; }
            for(let i=0; i<1; i++) { updateBirds(); frameCount++; }
            frameCount = 0; // Reset frame count after pre-spawning
        }

        // Main Game Loop
        function gameLoop() {
            const difficulty = difficulties[currentDifficulty];
            const baseSpeed = difficulty.OBSTACLE_SPEED;

            // 1. Clear Canvas with theme sky color
            ctx.fillStyle = currentTheme.skyColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Update Game Objects
            frameCount++;

            // Update parallax layers
            layer1Elements = updateLayer(layer1Elements, LAYER1_SPAWN_RATE, baseSpeed * LAYER1_SPEED_FACTOR, 1);
            layer2Elements = updateLayer(layer2Elements, LAYER2_SPAWN_RATE, baseSpeed * LAYER2_SPEED_FACTOR, 2);
            layer3Elements = updateLayer(layer3Elements, LAYER3_SPAWN_RATE, baseSpeed * LAYER3_SPEED_FACTOR, 3);

            // Update game elements
            updateClouds(difficulty.CLOUD_SPEED);
            updateBirds(difficulty.BIRD_SPEED);
            
            if (!isGameOver) {
                updateBalloon(difficulty.GRAVITY);
                updateObstacles(difficulty.OBSTACLE_SPEED, difficulty.OBSTACLE_SPAWN_RATE);

                if (checkCollisions()) {
                    playSound(gameOverSound);
                    triggerGameOver();
                }
            }

            // 3. Draw Game Objects
            // Draw background layers first
            drawLayer(layer1Elements, currentTheme.layer1Color);
            drawLayer(layer2Elements, currentTheme.layer2Color);
            drawLayer(layer3Elements, currentTheme.layer3Color);
            
            // Draw game elements
            drawClouds();
            drawBirds();
            drawGround();
            drawObstacles();
            drawBalloon();

            // 4. Request Next Frame (unless game is over)
            if (!isGameOver) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        // --- Event Listeners ---
        
        // Handle keyboard input with sound effects
        function handleKeyPress(e) {
            // If game is over and Space is pressed, restart
            if (isGameOver && e.code === 'Space') {
                handleRestart();
            }
            // If game is running and Space is pressed, puff
            else if (!isGameOver && e.code === 'Space') {
                const difficulty = difficulties[currentDifficulty];
                balloonVelY = difficulty.LIFT;
                playSound(puffSound);
                
                // Add a little visual puff effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(canvas.width / 4, balloonY, BALLOON_RADIUS + 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Handle mouse clicks or touch taps with sound effects
        function handleInteraction() {
            // If game is over, don't do anything on tap/click
            if (isGameOver) {
                return;
            }
            // If game is running, puff the balloon
            else if (!isGameOver) {
                const difficulty = difficulties[currentDifficulty];
                balloonVelY = difficulty.LIFT;
                playSound(puffSound);
                
                // Add a little visual puff effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(canvas.width / 4, balloonY, BALLOON_RADIUS + 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Start new game on restart button click
        function handleRestart() {
            if (!animationFrameId || isGameOver) { // Prevent multiple restarts if already running
                 resetGame();
                 gameLoop(); // Start the loop again
            }
        }

        // --- Initialization ---
        function init() {
            resetGame(); // Set initial positions and clear arrays

            // Add event listeners
            window.addEventListener('keydown', handleKeyPress);
            canvas.addEventListener('mousedown', handleInteraction); // For mouse clicks
            canvas.addEventListener('touchstart', handleInteraction, { passive: true }); // For touch screens (passive for performance)
            restartButton.addEventListener('click', handleRestart);

            // Start the game loop
            gameLoop();
        }

        // --- Window Load ---
        window.onload = () => {
            // Set up initial state
            soundEnabled = soundToggle.checked;
            currentTheme = themes[themeSelect.value];
            currentDifficulty = 'easy';

            // Show start screen
            messageDiv.style.display = 'block';
            startScreenContent.style.display = 'block';
            gameOverContent.style.display = 'none';

            // Event listeners for options
            soundToggle.addEventListener('change', () => {
                soundEnabled = soundToggle.checked;
            });

            themeSelect.addEventListener('change', () => {
                currentTheme = themes[themeSelect.value];
            });

            document.querySelectorAll('input[name="difficulty"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    currentDifficulty = e.target.value;
                });
            });

            // Start button click handler
            startButton.addEventListener('click', () => {
                messageDiv.style.display = 'none';
                init(); // Start the game with selected options
            });
        };

    </script>
</body>
