<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* Dark Grey */
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #fff; /* White */
            flex-direction: column;
            overflow: hidden;
        }

        #landingPageContent {
            display: block;
            background-color: #1a1a1a; /* Even darker grey/black */
            color: #fff; /* White */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
        }

        #landingPageContent h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #00FFFF; /* Cyan - a blue/green shade */
        }

        #landingPageContent ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #landingPageContent li {
            margin: 15px 0;
        }

        #landingPageContent a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008080; /* Teal - a blue/green shade */
            color: #fff; /* White */
            text-decoration: none;
            border: 2px solid #00CED1; /* Dark Turquoise - another blue/green */
            border-radius: 5px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        #landingPageContent a:hover {
            background-color: #00CED1; /* Dark Turquoise on hover */
            border-color: #008080; /* Teal border on hover */
        }

        .pink-text {
            color: #FF69B4; /* Hot Pink */
        }
        .admin-link {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }
        .admin-link a {
            color: #aaa; /* Light grey */
            text-decoration: none;
        }
        .admin-link a:hover {
            color: #fff; /* White on hover */
        }
    </style>
</head>
<body>
    <div id="landingPageContent">
        <h2>Mathieson Family Games!</h2>
        <ul>
            <!-- GAME_LIST_PLACEHOLDER -->
        </ul>
    </div>
    <div class="admin-link">
        <a href="/admin">Admin Panel</a>
    </div>
</body>
</html>
